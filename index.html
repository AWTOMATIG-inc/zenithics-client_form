<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optional: Inter font (matches theme fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <style>
        /* ===== shadcn amber-minimal theme (given) ===== */
        :root {
            --background: oklch(1.0000 0 0);
            --foreground: oklch(0.2686 0 0);
            --card: oklch(1.0000 0 0);
            --card-foreground: oklch(0.2686 0 0);
            --popover: oklch(1.0000 0 0);
            --popover-foreground: oklch(0.2686 0 0);
            --primary: oklch(0.7686 0.1647 70.0804);
            --primary-foreground: oklch(0 0 0);
            --secondary: oklch(0.9670 0.0029 264.5419);
            --secondary-foreground: oklch(0.4461 0.0263 256.8018);
            --muted: oklch(0.9846 0.0017 247.8389);
            --muted-foreground: oklch(0.5510 0.0234 264.3637);
            --accent: oklch(0.9869 0.0214 95.2774);
            --accent-foreground: oklch(0.4732 0.1247 46.2007);
            --destructive: oklch(0.6368 0.2078 25.3313);
            --destructive-foreground: oklch(1.0000 0 0);
            --border: oklch(0.9276 0.0058 264.5313);
            --input: oklch(0.9276 0.0058 264.5313);
            --ring: oklch(0.7686 0.1647 70.0804);
            --chart-1: oklch(0.7686 0.1647 70.0804);
            --chart-2: oklch(0.6658 0.1574 58.3183);
            --chart-3: oklch(0.5553 0.1455 48.9975);
            --chart-4: oklch(0.4732 0.1247 46.2007);
            --chart-5: oklch(0.4137 0.1054 45.9038);
            --sidebar: oklch(0.9846 0.0017 247.8389);
            --sidebar-foreground: oklch(0.2686 0 0);
            --sidebar-primary: oklch(0.7686 0.1647 70.0804);
            --sidebar-primary-foreground: oklch(1.0000 0 0);
            --sidebar-accent: oklch(0.9869 0.0214 95.2774);
            --sidebar-accent-foreground: oklch(0.4732 0.1247 46.2007);
            --sidebar-border: oklch(0.9276 0.0058 264.5313);
            --sidebar-ring: oklch(0.7686 0.1647 70.0804);
            --font-sans: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --font-serif: Source Serif 4, serif;
            --font-mono: JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --radius: 0.375rem;
            --shadow-x: 0px;
            --shadow-y: 4px;
            --shadow-blur: 8px;
            --shadow-spread: -1px;
            --shadow-opacity: 0.1;
            --shadow-color: hsl(0 0% 0%);
            --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
            --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
            --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
            --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
            --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
            --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
            --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
            --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
            --tracking-normal: 0em;
            --spacing: 0.25rem;
        }

        .dark {
            --background: oklch(0.2046 0 0);
            --foreground: oklch(0.9219 0 0);
            --card: oklch(0.2686 0 0);
            --card-foreground: oklch(0.9219 0 0);
            --popover: oklch(0.2686 0 0);
            --popover-foreground: oklch(0.9219 0 0);
            --primary: oklch(0.7686 0.1647 70.0804);
            --primary-foreground: oklch(0 0 0);
            --secondary: oklch(0.2686 0 0);
            --secondary-foreground: oklch(0.9219 0 0);
            --muted: oklch(0.2393 0 0);
            --muted-foreground: oklch(0.7155 0 0);
            --accent: oklch(0.4732 0.1247 46.2007);
            --accent-foreground: oklch(0.9243 0.1151 95.7459);
            --destructive: oklch(0.6368 0.2078 25.3313);
            --destructive-foreground: oklch(1.0000 0 0);
            --border: oklch(0.3715 0 0);
            --input: oklch(0.3715 0 0);
            --ring: oklch(0.7686 0.1647 70.0804);
            --chart-1: oklch(0.8369 0.1644 84.4286);
            --chart-2: oklch(0.6658 0.1574 58.3183);
            --chart-3: oklch(0.4732 0.1247 46.2007);
            --chart-4: oklch(0.5553 0.1455 48.9975);
            --chart-5: oklch(0.4732 0.1247 46.2007);
            --sidebar: oklch(0.1684 0 0);
            --sidebar-foreground: oklch(0.9219 0 0);
            --sidebar-primary: oklch(0.7686 0.1647 70.0804);
            --sidebar-primary-foreground: oklch(1.0000 0 0);
            --sidebar-accent: oklch(0.4732 0.1247 46.2007);
            --sidebar-accent-foreground: oklch(0.9243 0.1151 95.7459);
            --sidebar-border: oklch(0.3715 0 0);
            --sidebar-ring: oklch(0.7686 0.1647 70.0804);
            --font-sans: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --font-serif: Source Serif 4, serif;
            --font-mono: JetBrains Mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --radius: 0.375rem;
            --shadow-x: 0px;
            --shadow-y: 4px;
            --shadow-blur: 8px;
            --shadow-spread: -1px;
            --shadow-opacity: 0.1;
            --shadow-color: hsl(0 0% 0%);
            --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
            --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
            --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
            --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
            --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
            --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
            --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
            --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
        }

        /* ===== Base layout / dark UI ===== */
        * {
            box-sizing: border-box;
        }

        body.dark {
            margin: 0;
            min-height: 100vh;
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
        }

        .app-shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== Navbar ===== */
        .navbar {
            height: 64px;
            background-color: var(--sidebar);
            color: var(--sidebar-foreground);
            border-bottom: 1px solid var(--sidebar-border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            box-shadow: var(--shadow-xs);
        }

        .navbar-inner {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .navbar-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            /* to help center the middle section */
        }

        .navbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        .navbar-logo {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            object-fit: contain;
        }

        /* ===== Main content ===== */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem 3rem;
        }

        .form-wrapper {
            width: 100%;
            max-width: 640px;
        }

        .form-card {
            background-color: var(--card);
            color: var(--card-foreground);
            border-radius: 0.875rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            padding: 1.75rem 1.5rem 1.5rem;
        }

        @media (min-width: 768px) {
            .form-card {
                padding: 2rem;
            }
        }

        .form-header {
            margin-bottom: 1.5rem;
        }

        .form-title {
            margin: 0 0 0.25rem;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .form-subtitle {
            margin: 0;
            font-size: 0.9rem;
            color: var(--muted-foreground);
        }

        /* ===== Form fields ===== */
        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--muted-foreground);
        }

        .required-dot {
            color: var(--primary);
            margin-left: 0.2rem;
        }

        .input,
        .textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 0.55rem;
            border: 1px solid var(--input);
            background-color: oklch(0.23 0 0);
            /* slightly darker than card */
            color: var(--card-foreground);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 120ms ease, box-shadow 120ms ease, background-color 120ms ease;
        }

        .input::placeholder,
        .textarea::placeholder {
            color: oklch(0.6 0 0);
        }

        .input:focus,
        .textarea:focus {
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
            background-color: oklch(0.26 0 0);
        }

        .textarea {
            min-height: 72px;
            resize: vertical;
        }

        .inline-fields {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .inline-fields {
                flex-direction: row;
            }
        }

        /* ===== Actions / status ===== */
        .form-footer {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            background-color: var(--primary);
            color: var(--primary-foreground);
            box-shadow: 0 10px 20px -12px hsl(0 0% 0% / 0.45);
            transition: transform 80ms ease, box-shadow 80ms ease, filter 80ms ease, background-color 120ms ease;
        }

        .btn-primary:hover {
            filter: brightness(1.04);
            transform: translateY(-1px);
            box-shadow: 0 14px 28px -16px hsl(0 0% 0% / 0.55);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px -10px hsl(0 0% 0% / 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.55;
            cursor: default;
            transform: none;
            box-shadow: none;
        }

        .btn-spinner {
            border-radius: 999px;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.25);
            border-top-color: rgba(0, 0, 0, 0.8);
            animation: spin 700ms linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--muted-foreground);
            min-height: 1rem;
        }

        .status-text--success {
            color: var(--accent-foreground);
        }

        .status-text--error {
            color: var(--destructive);
        }
    </style>
</head>

<body class="dark">
    <div class="app-shell">
        <!-- Navbar -->
        <header class="navbar">
            <div class="navbar-inner">
                <div class="navbar-section">
                    <img src="zenithics-logo.png" alt="Zenithics logo" class="navbar-logo" />
                </div>

                <div class="navbar-center">
                    Zenithics
                </div>

                <div class="navbar-section">
                    <!-- Empty right side to keep title centered -->
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main">
            <div class="form-wrapper">
                <section class="form-card" aria-labelledby="intake-title">
                    <header class="form-header">
                        <h1 id="intake-title" class="form-title">Initial Intake Form</h1>
                        <p class="form-subtitle">
                            Provide your business and billing details so we can set up your account correctly.
                        </p>
                    </header>

                    <form id="intake-form" class="form-grid" autocomplete="off">
                        <!-- Business name -->
                        <div class="form-group">
                            <label for="businessName" class="form-label">
                                Business Name <span class="required-dot">*</span>
                            </label>
                            <input id="businessName" name="businessName" type="text" class="input"
                                placeholder="e.g. Zenithics Labs Ltd." required />
                        </div>

                        <!-- Billing address -->
                        <div class="form-group">
                            <label for="billingAddress" class="form-label">
                                Billing Address <span class="required-dot">*</span>
                            </label>
                            <textarea id="billingAddress" name="billingAddress" class="textarea"
                                placeholder="Street, city, state, postal code, country" required></textarea>
                        </div>

                        <!-- Phone number -->
                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">
                                Phone Number <span class="required-dot">*</span>
                            </label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" class="input"
                                placeholder="+8801XXXXXXXXX" required />
                        </div>

                        <!-- Main point of contact (name + email) -->
                        <div class="form-group">
                            <label class="form-label">
                                Main point of Contact <span class="required-dot">*</span>
                            </label>
                            <div class="inline-fields">
                                <input id="contactName" name="contactName" type="text" class="input" placeholder="Name"
                                    required />
                                <input id="contactEmail" name="contactEmail" type="email" class="input"
                                    placeholder="Email" required />
                            </div>
                        </div>

                        <!-- Billing email -->
                        <div class="form-group">
                            <label for="billingEmail" class="form-label">
                                Billing Email <span class="required-dot">*</span>
                            </label>
                            <input id="billingEmail" name="billingEmail" type="email" class="input"
                                placeholder="billing@company.com" required />
                        </div>

                        <!-- VAT number -->
                        <div class="form-group">
                            <label for="vatNumber" class="form-label">
                                VAT Number (if applicable)
                            </label>
                            <input id="vatNumber" name="vatNumber" type="text" class="input" placeholder="Optional" />
                        </div>

                        <!-- Actions -->
                        <div class="form-footer">
                            <button type="submit" id="submitButton" class="btn-primary">
                                <span id="submitButtonText">Submit</span>
                                <span id="submitButtonSpinner" class="btn-spinner" style="display: none;"></span>
                            </button>
                            <div id="statusText" class="status-text" aria-live="polite"></div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script>
        // ðŸ”— Replace this with your actual webhook URL
        const WEBHOOK_URL = "https://automation.zenithicsmarketing.com/webhook/form";

        const form = document.getElementById("intake-form");
        const submitButton = document.getElementById("submitButton");
        const submitButtonText = document.getElementById("submitButtonText");
        const submitButtonSpinner = document.getElementById("submitButtonSpinner");
        const statusText = document.getElementById("statusText");

        function setStatus(message, type) {
            statusText.textContent = message || "";
            statusText.classList.remove("status-text--success", "status-text--error");
            if (type === "success") statusText.classList.add("status-text--success");
            if (type === "error") statusText.classList.add("status-text--error");
        }

        function setSubmitting(isSubmitting) {
            submitButton.disabled = isSubmitting;
            submitButtonSpinner.style.display = isSubmitting ? "inline-block" : "none";
            submitButtonText.textContent = isSubmitting ? "Submitting..." : "Submit";
        }

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            setStatus("", null);

            const formData = {
                businessName: form.businessName.value.trim(),
                billingAddress: form.billingAddress.value.trim(),
                phoneNumber: form.phoneNumber.value.trim(),
                mainPointOfContact: {
                    name: form.contactName.value.trim(),
                    email: form.contactEmail.value.trim(),
                },
                billingEmail: form.billingEmail.value.trim(),
                vatNumber: form.vatNumber.value.trim() || null,
                submittedAt: new Date().toISOString(),
            };

            setSubmitting(true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error("Non-200 response");
                }

                // Reset form to initial state
                form.reset();
                setStatus("Submitted successfully. You can fill another response now.", "success");
            } catch (error) {
                console.error("Webhook error:", error);
                setStatus("Something went wrong while submitting. Please try again.", "error");
            } finally {
                setSubmitting(false);
            }
        });
    </script>
</body>
